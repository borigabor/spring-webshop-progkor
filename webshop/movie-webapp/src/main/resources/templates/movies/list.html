<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Product List</h1>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <!--th namespace és ennek a  segítségével meg tudjuk kérni hogy a
        model objektumon lévő információkat helyetesíttse be-->

        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}">1</td>
            <td th:text="${movie.title}">Movie Title</td>
            <td th:text="${movie.netPrice}">0.0</td>
            <td>
                <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function(){
        console.log("Product list loaded");
    });
</script>
</body>
</html>
